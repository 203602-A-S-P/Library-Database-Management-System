{% extends 'home/main.html' %}

{% block content %}

<style>


    h2 {
      line-height: 1.00;
      margin: 0;
      padding: 0;
      font-weight: 900;
      color: #222;
      font-family: 'Montserrat';
      font-size: 30px;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 40px; }
    
    .form-title{
        padding-top: 30px;
    }
    
    .signup-form{
      font-size: 15px;
      line-height: 1.8;
      color: #222;
      font-weight: 650;
      font-family: 'Montserrat';
      padding:0px 55px;
    
    }
    
    .signup-content {
      background: #fff;
      border-radius: 10px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
      -o-border-radius: 10px;
      -ms-border-radius: 10px;
      padding: 50px 85px;
    }
    
    .form-group {
      overflow: hidden;
      margin-bottom: 20px; }
    
    .form-input {
      width: 100%;
      border: 1px solid #ebebeb;
      border-radius: 5px;
      -moz-border-radius: 5px;
      -webkit-border-radius: 5px;
      -o-border-radius: 5px;
      -ms-border-radius: 5px;
      padding: 20px 25px;
      box-sizing: border-box;
      font-size: 14px;
      font-weight: 500;
      color: #222; }
      .form-input::-webkit-input-placeholder {
        color: #999; }
      .form-input::-moz-placeholder {
        color: #999; }
      .form-input:-ms-input-placeholder {
        color: #999; }
      .form-input:-moz-placeholder {
        color: #999; }
      .form-input::-webkit-input-placeholder {
        font-weight: 500; }
      .form-input::-moz-placeholder {
        font-weight: 500; }
      .form-input:-ms-input-placeholder {
        font-weight: 500; }
      .form-input:-moz-placeholder {
        font-weight: 500; }
      .form-input:focus {
        border: 1px solid transparent;
        -webkit-border-image-source: -webkit-linear-gradient(to right, #9face6, #74ebd5);
        -moz-border-image-source: -moz-linear-gradient(to right, #9face6, #74ebd5);
        -o-border-image-source: -o-linear-gradient(to right, #9face6, #74ebd5);
        border-image-source: linear-gradient(to right, #9face6, #74ebd5);
        -webkit-border-image-slice: 1;
        border-image-slice: 1;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        -o-border-radius: 5px;
        -ms-border-radius: 5px;
        background-origin: border-box;
        background-clip: content-box, border-box; }
        .form-input:focus::-webkit-input-placeholder {
          color: #222; }
        .form-input:focus::-moz-placeholder {
          color: #222; }
        .form-input:focus:-ms-input-placeholder {
          color: #222; }
        .form-input:focus:-moz-placeholder {
          color: #222; }
    .image-preview
            {
              width: 400px;
              height: 400px;
              border: 2px solid #dddddd;
              margin-left: 150px;
              display: flex;
              align-items: center;
              justify-content: center;
              font-weight: bold;
              color: #cccccc;
            }
    .image-preview__image
            {
              display: none;
              width: 100;
            }
    
    .form-submit {
      width: 50%;
      border-radius: 5px;
      -moz-border-radius: 5px;
      -webkit-border-radius: 5px;
      -o-border-radius: 5px;
      -ms-border-radius: 5px;
      padding: 17px 20px;
      box-sizing: border-box;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      border: none;
      margin-left: 25%;
      background-color: green;
    @media screen and (max-width: 768px) {
      .container {
        width: calc(100% - 40px);
        max-width: 100%; } }
    @media screen and (max-width: 480px) {
      .signup-content {
        padding: 50px 25px; }}
      }
    
    </style>
    
    <!-- <form method="POST" enctype="multipart/form-data" action="">
        
        {{form}}
        <input type="submit" name="submit">
    </form> -->
    
    <form method="POST" id="signup-form" class="signup-form" enctype="multipart/form-data">
      {% csrf_token %}
    
        <h2 class="form-title">Add Book details</h2>
        
        <br>    
        <div class="form-group">
            <label>Book Name</label><br>
            {{form.bname}}
            <!-- <input type="text" class="form-input" name="name" id="name" required /> -->
        </div><br>
    
        <div class="form-group">
          <label>Author</label><br>
          <!-- <input type="text" class="form-input" name="designer" id="designer" required /> -->
          {{form.bauthor}}
        </div><br>
    
       
      <div class="form-group">
        <label>Quantity</label><br>
        <!-- <input type="number" class="form-input" name="quantity" id="quantity" required /> -->
        {{form.quantity}}
      </div><br>
      <div class="form-group">
            <label>Category</label><br>
            {{form.category}}
       </div><br>
        
        <div class="form-group">
            <label>Description</label><br>
            {{form.description}}
            <!-- <textarea rows="6" cols="30" class="form-input" name="description" id="Description" required></textarea> -->
        </div><br>
    
      
        
        <div class="form-group">
            <label>Book Image</label><br>
            {{form.image}}
            
        </div>
        
        
        <div class="form-group">
            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
        </div>
        
        </form>
    </body>
    
{% endblock %}
