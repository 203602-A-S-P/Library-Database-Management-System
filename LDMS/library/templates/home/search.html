{% extends 'home/main.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    
    <title>Document</title>
</head>
<body>
  <h1>Books</h1>
    <div class="content-wrapper">

      {% for i in books %}
      <div class="news-card">
        <a href="#" class="news-card__card-link"></a>
        <img src="{{i.image.url}}" alt="" class="news-card__image">
        <div class="news-card__text-wrapper">
          <h2 class="news-card__title">{{i.bname}}</h2>
          <div class="news-card__post-date">-{{i.bauthor}}</div>
          <div class="news-card__details-wrapper">
            <p class="news-card__excerpt">{{i.description}}</p>
            <a href="{% url 'book' %}" class="news-card__read-more">Read more <i class="fas fa-long-arrow-alt-right"></i></a>
          </div>
        </div>
      </div>
      {% endfor %}


      
      </div>
</body>
</html>


{% endblock %}
